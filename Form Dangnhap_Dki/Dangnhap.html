<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Đăng nhập/Đăng kí</title>
</head>
<body>
    <div id="wrapper">
        <form action="" id="form-login">
            <h1 class="form-heading">Đăng nhập</h1>
            <div class="form-group">
                <i class="fa-regular fa-user"></i>
                <input type="text" class="form-input" placeholder="Tên đăng nhập / Số điện thoại "> 
            </div>
            <div class="form-group">
                <i class="fa-solid fa-key"></i>
                <input type="password" class="form-input" placeholder="Mật khẩu"> 
            </div>
            <a href="QuenMatkhau.html" class="forgot-password">Quên mật khẩu?</a>
            <input type="submit" value="Đăng nhập" class="form-submit">
            <p class="switch-text">Bạn chưa có tài khoản? 
                <a href="Dangki.html">Đăng ký ngay</a>
            </p>                        
        </form>
    </div>
</body>
</html>
