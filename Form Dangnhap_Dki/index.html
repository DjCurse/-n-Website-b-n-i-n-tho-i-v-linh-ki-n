<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang đăng kí/đăng nhập</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .form-container { display: none; }
    .form-container.active { display: block; }
  </style>
</head>
<body>
  <div id="wrapper">
    <!-- FORM ĐĂNG NHẬP -->
    <form id="form-login" class="form-container active">
      <h1 class="form-heading">Đăng nhập</h1>
      <div class="form-group">
        <i class="fa-regular fa-user"></i>
        <input type="text" name="username" class="form-input" placeholder="Tên đăng nhập / Số điện thoại">
      </div>
      <div class="form-group password-group">
        <i class="fa-solid fa-key"></i>
        <input type="password" name="password" class="form-input" placeholder="Mật khẩu">
        <i class="fa-solid fa-eye toggle-password"></i> 
      </div>
      
      <a href="#" class="forgot-password" onclick="switchForm('form-forgot')">Quên mật khẩu?</a>
      
      <input type="submit" value="Đăng nhập" class="form-submit">
      <p class="switch-text">Bạn chưa có tài khoản? 
        <a href="#" onclick="switchForm('form-register')">Đăng ký ngay</a>
      </p>                        
    </form>

    <!-- FORM ĐĂNG KÝ -->
    <form id="form-register" class="form-container">
      <h1 class="form-heading">Đăng ký</h1>

      <div class="form-group">
        <i class="fa-regular fa-user"></i>
        <input type="text" name="fullname" class="form-input" placeholder="Tên đăng ký" required>
      </div>

      <div class="form-group">
        <i class="fa-solid fa-phone"></i>
        <input type="tel" name="phone" class="form-input" placeholder="Số điện thoại" required>
      </div>

      <div class="form-group password-group">
        <i class="fa-solid fa-key"></i>
        <input type="password" name="password" class="form-input" placeholder="Mật khẩu" required>
        <i class="fa-solid fa-eye toggle-password"></i>
      </div>

      <div class="form-group password-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" name="confirm_password" class="form-input" placeholder="Nhập lại mật khẩu" required>
        <i class="fa-solid fa-eye toggle-password"></i>
      </div>

      <input type="submit" value="Đăng ký" class="form-submit">
      <p class="switch-text">
        Đã có tài khoản?
        <a href="#" onclick="switchForm('form-login')">Đăng nhập</a>
      </p>
    </form>

    <!-- FORM QUÊN MẬT KHẨU -->
    <form id="form-forgot" class="form-container">
      <h1 class="form-heading">Quên mật khẩu</h1>
      <div class="form-group">
        <i class="fa-solid fa-phone"></i>
        <input type="tel" name="phone" class="form-input" placeholder="Nhập số điện thoại">
      </div>
      <input type="submit" value="Gửi yêu cầu" class="form-submit">
      <p class="switch-text">Nhớ lại mật khẩu? 
        <a href="#" onclick="switchForm('form-login')">Đăng nhập</a>
      </p>
    </form>

    <!-- FORM ĐẶT LẠI MẬT KHẨU -->
    <form id="form-reset" class="form-container">
      <h1 class="form-heading">Đặt lại mật khẩu</h1>
      <div class="form-group">
        <i class="fa-solid fa-key"></i>
        <input type="password" name="new_password" class="form-input" placeholder="Mật khẩu mới">
      </div>
      <div class="form-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" name="confirm_password" class="form-input" placeholder="Xác nhận mật khẩu">
      </div>
      <input type="submit" value="Cập nhật mật khẩu" class="form-submit">
      <p class="switch-text">Quay lại 
        <a href="#" onclick="switchForm('form-login')">Đăng nhập</a>
      </p>
    </form>
  </div>

  <script>
    function switchForm(formId){
      const forms = document.querySelectorAll('.form-container');
      forms.forEach(f=>f.classList.remove('active'));
      document.getElementById(formId).classList.add('active');
    }
  </script>
  <script src="js/auth.js"></script>
</body>
</html>
