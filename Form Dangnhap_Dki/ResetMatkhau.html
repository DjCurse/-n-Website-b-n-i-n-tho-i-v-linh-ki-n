<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt lại mật khẩu</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div id="wrapper">
    <form id="form-reset">
      <h1 class="form-heading">Đặt lại mật khẩu</h1>

      <div class="form-group">
        <i class="fa-solid fa-key"></i>
        <input type="password" class="form-input" placeholder="Mật khẩu mới">
      </div>

      <div class="form-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" class="form-input" placeholder="Xác nhận mật khẩu">
      </div>

      <input type="submit" value="Cập nhật mật khẩu" class="form-submit">

      <p class="switch-text">Quay lại 
        <a href="Dangnhap.html">Đăng nhập</a>
      </p>
    </form>
  </div>
</body>
</html>
