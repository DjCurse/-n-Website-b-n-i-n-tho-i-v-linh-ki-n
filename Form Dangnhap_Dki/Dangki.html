<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div id="wrapper">
    <form id="form-register">
      <h1 class="form-heading">Đăng ký</h1>
      <div class="form-group">
        <i class="fa-regular fa-user"></i>
        <input type="text" class="form-input" placeholder="Tên đăng kí">
      </div>
      <div class="form-group">
        <i class="fa-solid fa-phone"></i>
        <input type="tel" class="form-input" placeholder="Số điện thoại">
      </div>
      <div class="form-group">
        <i class="fa-solid fa-key"></i>
        <input type="password" class="form-input" placeholder="Mật khẩu">
      </div>
      <input type="submit" value="Đăng ký" class="form-submit">
      <p class="switch-text">Đã có tài khoản?
        <a href="Dangnhap.html">Đăng nhập</a>
      </p>
    </form>
  </div>
</body>
</html>
